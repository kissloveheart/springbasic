<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout::layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main>


    <div class="row">
        <div class="col-md-6 col-lg-4">
            <h1>Login</h1>
            <!-- /login?error=true -->
            <div class="alert alert-danger" th:if="${#request.getParameter('error') eq 'true'}">
                Login Failed!!!<br/>
                Reason :
                <p th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></p>
            </div>
            <div class="alert alert-success" th:if="${message}" th:text="${message}? ${message}"></div>
            <form method="post" action="/j_spring_security_check">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1" name="remember-me">
                                Remember me?
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
