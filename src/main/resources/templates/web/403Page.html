<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout::layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<main>

    <h3 class="alert alert-danger" th:if="${message != null}" th:utext="${message}"></h3>
    <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
</main>
</body>
</html>
